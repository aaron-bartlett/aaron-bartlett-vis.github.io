<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #ddd;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
        }

        .panel {
            width: 45%;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .panel img {
            width: 100%;
            height: auto;
        }

        .panel-title {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .panel-caption {
            font-size: 1em;
            color: #555;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aaron Bartlett</h1>
	<p>SI649 Lab 2 Task 3: Github Pages Website for Visualization</p>    
</header>

    <div class="container">
        <div class="panel">
            <img src="bechdel_lab2.png" alt="Bechdel Test">
            <div class="panel-title">Task 1: Reproduce</div>
            <div class="panel-caption">Recreated FiveThirtyEight Visualization about the Bechdel Test passing rates over five year periods</div>
        </div>

        <div class="panel">
            <img src="drug_behavior_lab2.png" alt="Drug and Behaviors">
            <div class="panel-title">Task 2: Improving Style of Figure</div>
            <div class="panel-caption">Recreated NYT Visualization about the FDA Singulair Asthma Drug Warning</div>
        </div>
    </div>
</body>
</html>
